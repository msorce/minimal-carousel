<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>minimal carousel by Mark Sorce</title>
        <link rel="stylesheet" href="./minimal-carousel.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div class="has-slider">
            <div style="color: #fff;" class="prev">prev</div>
            <div style="color: #fff;" class="next">next</div>
            <div class="slider mslider">
                <div class="slider-panel">
                    <a href="">
                        <img src="https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg?w=940&amp;h=650&amp;auto=compress&amp;cs=tinysrgb" alt="" />
                    </a>
                </div>
                <div class="slider-panel">
                    <a href="">
                        <img src="https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg?w=940&amp;h=650&amp;auto=compress&amp;cs=tinysrgb" alt="" />
                    </a>
                </div>
                <div class="slider-panel">
                    <a href="">
                        <img src="https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg?w=940&amp;h=650&amp;auto=compress&amp;cs=tinysrgb" alt="" />
                    </a>
                </div>
                <div class="slider-panel">
                    <a href="">
                        <img src="https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg?w=940&amp;h=650&amp;auto=compress&amp;cs=tinysrgb" alt="" />
                    </a>
                </div>
            </div>
            <div class="slider-pagination"></div>
        </div>
        <script src="./minimal-carousel.js"></script>
    </body>
</html>
